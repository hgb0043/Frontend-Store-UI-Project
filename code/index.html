<!DOCTYPE html>
<html lang="en">
<head>

  <!-- CSS Styles -->
   <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/styles.css">

  <!-- Google Fonts and Font Awesome -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Kantumruy+Pro:ital,wght@0,100..700;1,100..700&family=Zain:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,300;1,400&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/220c13536d.js" crossorigin="anonymous"></script>


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Login Page</title>
</head>

<body>
  <header></header>
  <main>
    <div class="login-box">

      <img class="logo" src="../images/full-logo.png">

      <div class="email-address-container">
        <h1>Email Address</h1>
        <input type="text" class="email-box js-email-box">
      </div>

      <div class="password-container">
        <h2>Password</h2>
        <div class="password-box-container">
          <input type="password" class="password-box js-password-box">       
          <i class="fa-solid fa-eye js-eye"></i>
        </div>

        <a class="js-log-in-link">
        <button class="log-in-button js-log-in-button">Log In</button>
        </a>

        <p class="error-message js-error-message"></p>

      </div>

      <div>
        <p class="sign-up-message">Don't have an account? <a href="sign-up.html" class="sign-up">Sign Up</a></p>
      </div>

    </div>
  </main>

  <script src="../scripts/script.js"></script>

</body>
</html>
