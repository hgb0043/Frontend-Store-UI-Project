<!DOCTYPE html>
<html lang="en">
<head>

  <!-- CSS Styles -->
  <link rel="stylesheet" href="/styles/base-styles/reset.css">
  <link rel="stylesheet" href="/styles/base-styles/styles.css">

  <!-- Google Fonts and Font Awesome -->
 <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:ital,wght@0,100..700;1,100..700&family=Patrick+Hand&family=Zain:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,300;1,400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/220c13536d.js" crossorigin="anonymous"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title></title>

</head>

<body>

  <header>

    <div class="main-header">

      <div class="arrow-div">
        <i class="fa-solid fa-arrow-down fa-arrow js-down-arrow hidden"></i>
        <i class="fa-solid fa-arrow-up fa-arrow js-up-arrow hidden"></i>
      </div>    

      <a>
      <img class="header-logo" src="/images/base-images/full-logo.png">
      </a>

      <nav class="header-links-container">
        <a href="index.html" class="header-link">Home</a>
        <a href="account.html" class="header-link">Account</a>
        <a href="search.html" class="header-link">Search</a>
        <a href="about-us.html" class="header-link">About Us</a>
      </nav>

      <div class="header-right-side">

        <div class="account-message"></div>
        <div class="fa-cart-shopping-container">
          <a href="/code/base-code/checkout.html" class="cart-link">
            <i class="fa-solid fa-cart-shopping js-cart-shopping"></i>
          </a>
          <div class="badge js-badge hidden">
            <span class="badge-quantity js-badge-quantity hidden"></span>
          </div>
        </div>
      </div>

    </div>

      <!-- Drop header that appears if user clicks down-arrow hidden -->
    <nav class="drop-header js-drop-header hidden">
      <a href="index.html" class="drop-header-link" id="home-drop-header-link">Home</a>
      <a href="account.html" class="drop-header-link">Account</a>
      <a href="search.html" class="drop-header-link">Search</a>
      <a href="about-us.html" class="drop-header-link">About Us</a>
    </nav>

  </div>
  </header>

  <main>

    <div class="sub-header-container js-health-container" id="health-">
      <h1 class="sub-header">Our Top Health Picks</h1>
    </div>

    
    <div class="product-container"  id="js-health-products-container">
      <!-- Generate code in script.js -->
    </div>

    <div class="sub-header-container">
      <h2 class="sub-header">Shop Polyester-free Clothing</h2>
    </div>

    <div class="product-container" id="js-clothing-products-container">
       <!-- Generate code in script.js -->
    </div>

    <!-- Browse section -->
    <div class="sub-header-container">
      <h3 class="sub-header">Browse by Category</h3>
    </div>

    <div class="browse-section">

      <a class="category-link" href="/code/category-code/health-beauty.html">
      <div class="category-container"> 
        <div class="circle-container" id="circle-container-1">
          <i class="fa-solid fa-leaf fa-browse"></i>
        </div>
        <p class="category-title">Health & Beauty</p>
      </div>
      </a>

      <a class="category-link" href="/code/category-code/clothing-bedding.html">
      <div class="category-container">
        <div class="circle-container" id="circle-container-2">
          <i class="fa-solid fa-shirt fa-browse"></i>
        </div>
        <p class="category-title">Clothing & Bedding</p>
      </div>
      </a>

      <a class="category-link" href="/code/category-code/food-kitchen.html">
      <div class="category-container">
        <div class="circle-container" id="circle-container-3">
          <i class="fa-solid fa-utensils fa-browse"></i>
        </div>
        <p class="category-title">Food & Kitchen</p>
      </div>
      </a>

      <a class="category-link" href="/code/category-code/office-school.html">
      <div class="category-container">
        <div class="circle-container" id="circle-container-4">
          <i class="fa-solid fa-pencil fa-browse"></i>
        </div>
        <p class="category-title">Office & School</p>
      </div>
      </a>

      <a class="category-link" href="/code/category-code/baby-kids.html">
      <div class="category-container">
        <div class="circle-container" id="circle-container-5">
          <i class="fa-solid fa-baby fa-browse"></i>
        </div>
        <p class="category-title">Baby & Kids</p>
      </div>
      </a>

      <a class="category-link" href="/code/category-code/pets.html">
      <div class="category-container">
        <div class="circle-container" id="circle-container-6">
          <i class="fa-solid fa-dog fa-browse"></i>
        </div>
        <p class="category-title">Pets</p>
      </div>
      </a>

    </div>

  </main>

  <footer></footer>

  <script src="/scripts/base-scripts/script.js" type="module"></script>
</body>
</html>
